<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/slider.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="photos/slider/bq tables.jpg" alt="Image 1">
                <div class="title">Title for Image 1</div>
            </div>
            <div class="slide">
                <img src="photos/slider/clp looker.png" alt="Image 2">
                <div class="title">Title for Image 2</div>
            </div>
            <div class="slide">
                <img src="photos/slider/payment methods pbi.png" alt="Image 3">
                <div class="title">Title for Image 3</div>
            </div>
            <div class="slide">
                <img src="photos/slider/kxp looker.png" alt="Image 4">
                <div class="title">Title for Image 4</div>
            </div>
            <div class="slide">
                <img src="photos/slider/linkedin looker.png" alt="Image 5">
                <div class="title">Title for Image 5</div>
            </div>
            <div class="slide">
                <img src="photos/slider/cookie consent.png" alt="Image 6">
                <div class="title">Title for Image 6</div>
            </div>
        </div>
    </div>
    
    <script src="slider.js"></script>
</body>
</html>
